<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in â€” Ticketee</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; background: #0f172a; color: #e5e7eb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      .card { background:#111827; border:1px solid #1f2937; padding:24px; border-radius:10px; width: 320px; }
      label { display:block; font-size: 12px; color:#9ca3af; margin-top:8px; }
      input[type=text], input[type=password] { width:100%; padding:10px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
      button { width:100%; margin-top:12px; padding:10px; border-radius:8px; border:0; background:#2563eb; color:white; cursor:pointer; }
      .flash { padding:8px 12px; margin-bottom:8px; border-radius:6px; }
      .flash.error { background:#7f1d1d; }
      .flash.success { background:#065f46; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 style="margin-top:0">Ticketee Dashboard</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="post">
        <label>Username</label>
        <input type="text" name="username" autocomplete="username" required>
        <label>Password</label>
        <input type="password" name="password" autocomplete="current-password" required>
        <button type="submit">Sign in</button>
      </form>
      <p style="color:#9ca3af; font-size:12px; text-align:center; margin-top:12px">Binds to 127.0.0.1 by default.</p>
    </div>
  </body>
  </html>
