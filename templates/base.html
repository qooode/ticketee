<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketee Dashboard</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header, footer { background: #111827; padding: 12px 16px; }
      a { color: #93c5fd; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 1000px; margin: 16px auto; padding: 0 16px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .row > .col { flex: 1 1 300px; }
      input[type=text], input[type=number], input[type=password], textarea, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
      label { display:block; font-size: 12px; color: #9ca3af; margin-top: 8px; }
      button, .btn { background: #2563eb; color: white; border: 0; border-radius: 6px; padding: 8px 12px; cursor: pointer; }
      .btn-secondary { background: #374151; }
      .btn-danger { background: #dc2626; }
      .flash { padding: 8px 12px; margin-bottom: 8px; border-radius: 6px; }
      .flash.error { background: #7f1d1d; }
      .flash.success { background: #065f46; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; border-bottom: 1px solid #1f2937; padding: 8px; }
      small { color: #9ca3af; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <strong>Ticketee Dashboard</strong>
        <span style="float:right"><a href="/stats">Home</a> | <a href="/logout">Logout</a></span>
      </div>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <footer>
      <div class="container"><small>SQLite: {{ DB_PATH }}</small></div>
    </footer>
  </body>
  </html>
